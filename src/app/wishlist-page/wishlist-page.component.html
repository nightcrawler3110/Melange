<div *ngIf="wishlistArray.length>0; then ifTemplate; else elseTemplate"></div>
<ng-template #elseTemplate>
    <div style="height: 300px;margin-top: 150px; margin-left:80px;">
        <h2>Sorry , Your Wishlist is Empty </h2>
    </div>
</ng-template>
<ng-template #ifTemplate>

<div class="mb-3" style="min-height:400px;">
    <div class="pt-4 wish-list">
        <div *ngFor="let wishlist of wishlistArray">
            <hr class="mb-4">
            <div class="row mb-4" (click)="openDisplayEventHandler(wishlist)">
                <div class="col-md-5 col-lg-3 col-xl-3">
                    <div class="view zoom overlay z-depth-1 rounded mb-3 mb-md-0">
                        <img class="img-fluid border-dark" style="height: 100px; width: 100px; border:1px solid black"
                            src={{wishlist.image}} alt="wishlistImage">
                        <a href="#!">

                        </a>
                    </div>
                </div>
                <div class="col-md-7 col-lg-9 col-xl-9">
                    <div>
                        <div class="d-flex justify-content-between">
                            <div>
                                <h5>{{wishlist.name}}</h5>
                                <p class="mb-3 text-muted text-uppercase small">Product Id -
                                    {{wishlist.id}}
                                </p>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">



                            <p class="mb-0"><span><strong>Rs {{wishlist.price}}/-</strong></span></p>
                        </div>
                    </div>
                </div>

            </div>
            <a class="text-info" type="button" (click)="deleteItemEventHandler(wishlist)"
                class="card-link-secondary small text-uppercase mr-3 text-info "><i class="fa fa-trash mr-1"></i>Remove
                Item</a>
        </div>
    </div>
</div>
</ng-template>
