<div id="logreg-forms">
    <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Sign in</h1>
    <div class="social-login">
        <button class="btn facebook-btn social-btn" type="button">
            <span>
                <i class="fa fa-facebook-f"></i>
                 Sign in with Facebook
            </span>
        </button>
        <button class="btn google-btn social-btn ml-1" type="button">
            <span>
                <i class="fa fa-google-plus"></i> 
                Sign in with Google+
            </span>
        </button>
    </div>
    <p style="text-align:center"> OR </p>
    <form class="form-signin" [formGroup]="loginForm">
        <div class="form-group">
            <input type="email" id="inputEmail" formControlName="email" class="form-control" placeholder="Email address">
            <div class="alert alert-danger"  *ngIf="(loginForm.get('email').touched && loginForm.get('email').invalid)">
                <p  *ngIf="loginForm.get('email').errors.emailValidation || loginForm.get('email').errors.required">
                   Invalid Email
                </p>
            </div>
        </div>
        <div class="form-group">
            <input type="password" id="inputPassword" formControlName="password"  class="form-control mt-1" placeholder="Password">
            <div class="alert alert-danger" *ngIf="(loginForm.get('password').touched && loginForm.get('password').invalid)">
                <p *ngIf="loginForm.get('password').errors.required">
                    Password is required
                </p>
                <p *ngIf="loginForm.get('password').errors.minlength">
                    Minimum length is 6 
                </p>
            </div>
        </div>

        <button class="btn btn-success btn-block" type="submit" [disabled]="!loginForm.valid">
            <i class="fa fa-sign-in"></i> 
            Sign in
        </button>
    </form>
    <a href="/forgotPassword" id="forgot-password" >Forgot password?</a>
    <hr>
    <div class="text-center">
        <button class="btn btn-primary mb-3" (click)="signUpPage()">
            <i class="fa fa-user-plus"></i> 
            Sign up New Account
        </button>
    </div>
</div>
