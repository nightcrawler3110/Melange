<div class="container">
  <div class="card">
    <div class="container-fliud">
      <div class="wrapper row">
        <div class="preview col-md-6">

          <div class="preview-pic tab-content">
            <div class="tab-pane active" id="pic-1" style="height:400px;width:400px"><img src={{product.image}} /></div>
            <div class="tab-pane" id="pic-2" style="height:400px;width:400px"><img src={{product.imagea}} /></div>
            <div class="tab-pane" id="pic-3" style="height:400px;width:400px"><img src={{product.imageb}} /></div>
            <div class="tab-pane" id="pic-4" style="height:400px;width:400px"><img src={{product.imagec}} /></div>
          </div>
          <ul class="preview-thumbnail nav nav-tabs">
            <li class="active" style="height:80px;width:80px"><a data-target="#pic-1" data-toggle="tab"><img
                  src={{product.image}} /></a></li>
            <li style="height:80px;width:80px"><a data-target="#pic-2" data-toggle="tab"><img
                  src={{product.imagea}} /></a></li>
            <li style="height:80px;width:80px"><a data-target="#pic-3" data-toggle="tab"><img
                  src={{product.imageb}} /></a></li>
            <li style="height:80px;width:80px"><a data-target="#pic-4" data-toggle="tab"><img
                  src={{product.imagec}} /></a></li>
          </ul>

        </div>
        <div class="details col-md-6">
          <h3 class="product-title">{{product.name}}</h3>
          <div class="rating">
            <div class="stars">
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
            </div>
            <span class="review-no">41 reviews</span>
          </div>
          <p class="product-description">{{product.description}}</p>
          <h4 class="price">current price: <span>Rs {{product.price}}/-</span></h4>
          <p class="vote"><strong>91%</strong> of buyers enjoyed this product! <strong>(87 votes)</strong></p>
          <h5 class="sizes">Select Size</h5>
          <div class="form-group">
            <select class="form-control" [(ngModel)]="displayProductSize"  id="size">
              <option  value="S">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
              <option value="XL">XL</option>
            </select>
            <div class="action">
              <button class="add-to-cart btn btn-default mt-4" type="submit" (click)="addToBagEventHandler(product.id,product.name,product.price,product.image,product.type)"> add to cart</button>
              <button class="like btn btn-default mt-4"  (click)="wishlistEventHandler(product.id,product.name,product.price,product.image,product.type,product.imagea,product.imageb,product.imagec,product.description)" type="button"><span class="fa fa-heart"></span></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
