<div *ngIf="productsArray.length>0; then ifTemplate; else elseTemplate"></div>
<ng-template #elseTemplate>
    <div style="height: 300px;margin-top: 150px; margin-left:80px;">
        <h2>Loading... </h2>
    </div>
</ng-template>
<ng-template #ifTemplate>
<div class="container">
    <div class="row">
        <div class="card-deck mt-4 ">
            <div *ngFor="let product of productsArray">
                <div class=" col-md-12 col-sm-12 mb-4">
                    <div class="card border border-9 border-dark"
                        style="background-color: rgb(238, 145, 160); height: 290px; width:220px">
                        <img class="card-img-top img-fluid border border-3 border-dark"
                            (click)="openDisplayEventHandler(product)" src={{product.image}} alt="Card image cap"
                            style="height: 180px;">
                        <div class="card-body ml-5">
                            <h6 class="card-title"><span style="font-weight: bold;">{{product.name}}</span></h6>
                            <h6> Rs {{product.price}}/-</h6>
                            <a (click)="wishlistEventHandler(product)">
                                <p class="text-light"> <span class="fa fa-heart " style="color: red;"> </span> Wishlist
                                </p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</ng-template>
