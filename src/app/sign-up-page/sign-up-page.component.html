<div id="logreg-forms">
    <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Sign up</h1>
    <div class="social-login text-center">
        <button class="btn facebook-btn social-btn" type="button">
            <span>
                <i class="fa fa-facebook"></i>
                Sign up with Facebook
            </span>
        </button>
    </div>
    <div class="social-login text-center">
        <button class="btn google-btn social-btn" type="button">
            <span>
                <i class="fa fa-google-plus"></i>
                Sign up with Google+
            </span> 
        </button>
    </div>
    <p style="text-align:center">OR</p>
    <form class="form-signup" [formGroup]="signUpForm">
        
        <div class="form-group">
            <input type="text" id="user-name" formControlName="name" class="form-control" placeholder="Full name">
            <div class="alert alert-danger"  *ngIf="(signUpForm.get('name').touched && signUpForm.get('name').invalid)">
                <p  *ngIf="signUpForm.get('name').errors.required">
                   Name is required
                </p>
            </div>
        </div>
        <div class="form-group">
            <input type="email" id="user-email" formControlName="email" class="form-control" placeholder="Email address">
            <div class="alert alert-danger"  *ngIf="(signUpForm.get('email').touched && signUpForm.get('email').invalid)">
                <p  *ngIf="signUpForm.get('email').errors.emailValidation || signUpForm.get('email').errors.required">
                   Invalid Email
                </p>
            </div>
        </div>
        
        <div class="form-group">
            <input type="password" id="user-pass" formControlName="password" class="form-control" placeholder="Password">
            <div *ngIf="signUpForm.get('password').touched && signUpForm.get('password').value">
                {{setPasswordType(signUpForm.get('password').value)}}
                <div class="alert alert-success">
                    {{passwordType}}
                </div>
            </div>
            <div *ngIf="(signUpForm.get('password').touched && signUpForm.get('password').invalid)">
                <p class="alert alert-danger" *ngIf="signUpForm.get('password').errors.required">
                    Password is required
                </p>
            </div>
            
        </div>
        
        <div class="form-group">
            <input type="password" id="user-repeatpass" formControlName="rePassword" class="form-control" placeholder="Repeat Password">
            <div class="alert alert-danger" *ngIf="signUpForm.errors?.confirmPasswordValidator && (signUpForm.get('rePassword').touched || !signUpForm.get('rePassword').pristine)">
                    Password do not match
            </div>
        </div>
        <button class="btn btn-primary btn-block" type="submit" [disabled]="!signUpForm.valid" (click)="signUpEventHandler()">
            <i class="fa fa-user-plus"></i>
             Sign Up
        </button>
        <h6  class ="mt-2" style="margin-left: 30%;">{{resgisterValidationMessage}}</h6>
        <a routerLink ="/login" id="cancel_signup">
            <i class="fa fa-angle-left"></i>
            Back
        </a>
    </form>
 </div>
